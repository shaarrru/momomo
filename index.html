<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Momomo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222; 
            font-family: sans-serif;
            overflow: hidden; 
            touch-action: none; 
        }

        #game-container {
            position: relative;
            width: 100vw;
            max-width: 500px; 
            aspect-ratio: 9/16; 
            background-color: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            -webkit-user-select: none;
            user-select: none;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            pointer-events: none; 
        }

        .hidden {
            opacity: 0;
            z-index: 0;
        }
        
        .visible {
            opacity: 1;
            z-index: 10;
        }

        #head-hitbox {
            position: absolute;
            z-index: 100; 
            top: 15%;    
            left: 25%;   
            width: 50%;  
            height: 25%; 
            background-color: transparent; 
            border-radius: 50%;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; 
            touch-action: none;
        }

        #vid-close { background-color: #333; } 
        #vid-open { background-color: #87CEEB; } 
    </style>
</head>
<body>

    <div id="game-container">
        <video id="vid-close" class="visible" muted playsinline preload="auto">
            <source src="close.MP4" type="video/mp4">
        </video>

        <video id="vid-open" class="hidden" muted playsinline preload="auto">
            <source src="open.MP4" type="video/mp4">
        </video>

        <div id="head-hitbox"></div>
    </div>

    <audio id="purr-sound" preload="auto">
        <source src="purr.mp3" type="audio/mpeg">
    </audio>

    <script>
        const WAIT_TIME_MS = 2000; 

        const vidClose = document.getElementById('vid-close');
        const vidOpen = document.getElementById('vid-open');
        const hitbox = document.getElementById('head-hitbox');
        const sound = document.getElementById('purr-sound');

        let wakeUpTimer = null;

        function stayAsleep(e) {
            if(e.cancelable) e.preventDefault();

            if (wakeUpTimer) {
                clearTimeout(wakeUpTimer);
                wakeUpTimer = null;
            }

            window.addEventListener('touchend', scheduleWakeUp);
            window.addEventListener('mouseup', scheduleWakeUp);

            if (sound && sound.paused) {
                sound.currentTime = 0;
                sound.loop = true;
                sound.play().catch(err => console.log(err));
            }

            if (!vidOpen.classList.contains('hidden')) {
                vidOpen.pause();
                vidOpen.currentTime = 0;
                vidOpen.classList.replace('visible', 'hidden');
                
                vidClose.classList.replace('hidden', 'visible');
                vidClose.currentTime = 0;
                vidClose.play();
            } 
            else if (vidClose.paused && vidClose.currentTime === 0) {
                 vidClose.play();
            }
        }

        function scheduleWakeUp() {
            window.removeEventListener('touchend', scheduleWakeUp);
            window.removeEventListener('mouseup', scheduleWakeUp);

            wakeUpTimer = setTimeout(() => {
                performWakeUp();
            }, WAIT_TIME_MS);
        }

        function performWakeUp() {
            if (sound) {
                sound.pause();
                sound.currentTime = 0;
            }

            vidClose.classList.replace('visible', 'hidden');
            vidOpen.classList.replace('hidden', 'visible');
            
            vidOpen.currentTime = 0;
            vidOpen.play();
        }

        vidOpen.onended = () => {
            vidOpen.classList.replace('visible', 'hidden');
            vidClose.classList.replace('hidden', 'visible');
            vidClose.currentTime = 0;
            
            if (sound) {
                sound.pause();
                sound.currentTime = 0;
            }
        };

        hitbox.addEventListener('touchstart', stayAsleep, {passive: false});
        hitbox.addEventListener('mousedown', stayAsleep);

        window.addEventListener('load', () => {
            vidClose.load();
            vidOpen.load();
        });
    </script>

</body>
</html>
