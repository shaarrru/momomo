<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Momomo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222; 
            font-family: sans-serif;
            overflow: hidden; 
            touch-action: none; 
        }

        #game-container {
            position: relative;
            width: 100vw;
            max-width: 500px; 
            aspect-ratio: 9/16; 
            background-color: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            -webkit-user-select: none;
            user-select: none;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            pointer-events: none; 
        }

        .hidden {
            opacity: 0;
            z-index: 0;
        }
        
        .visible {
            opacity: 1;
            z-index: 10;
        }

        #head-hitbox {
            position: absolute;
            z-index: 100; 
            top: 15%;    
            left: 25%;   
            width: 50%;  
            height: 25%; 
            background-color: transparent; /* Change to rgba(255,0,0,0.3) to debug hitbox */
            border-radius: 50%;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; 
            touch-action: none;
        }

        #vid-close { background-color: #333; } 
        #vid-open { background-color: #87CEEB; } 
    </style>
</head>
<body>

    <div id="game-container">
        <video id="vid-close" class="visible" muted playsinline preload="auto">
            <source src="close.MP4" type="video/mp4">
        </video>

        <video id="vid-open" class="hidden" muted playsinline preload="auto">
            <source src="open.MP4" type="video/mp4">
        </video>

        <div id="head-hitbox"></div>
    </div>

    <audio id="purr-sound" preload="auto">
        <source src="purr.mp3" type="audio/mpeg">
    </audio>

    <script>
        const DELAY_AFTER_RELEASE = 2000; 

        const vidClose = document.getElementById('vid-close');
        const vidOpen = document.getElementById('vid-open');
        const hitbox = document.getElementById('head-hitbox');
        const sound = document.getElementById('purr-sound');

        // Flags
        let isSequenceLocked = false; // Prevents restart until full loop is done
        let isHolding = false;        // Tracks if user is currently pressing
        let hasClosed = false;        // Tracks if close animation finished
        let wakeUpTimer = null;

        // --- Interaction Handlers ---

        function triggerAction(e) {
            // 1. STOP if the sequence is already running
            if (isSequenceLocked) return;

            if(e.cancelable) e.preventDefault();
            
            // 2. LOCK the sequence immediately
            isSequenceLocked = true; 
            isHolding = true;
            hasClosed = false; 

            // 3. Setup Release Listeners
            window.addEventListener('touchend', endInteraction);
            window.addEventListener('mouseup', endInteraction);

            // 4. Play Sound
            if (sound) {
                sound.currentTime = 0;
                sound.loop = true; 
                sound.play().catch(err => console.log("Audio blocked", err));
            }

            // 5. Reset and Play Close Video
            vidOpen.classList.replace('visible', 'hidden');
            vidClose.classList.replace('hidden', 'visible');
            vidClose.currentTime = 0;
            vidClose.play();
        }

        function endInteraction() {
            isHolding = false;
            window.removeEventListener('touchend', endInteraction);
            window.removeEventListener('mouseup', endInteraction);

            // Only schedule wake up if the eyes are ALREADY fully closed
            if (hasClosed) {
                scheduleWakeUp();
            }
        }

        // --- Event Listeners ---

        hitbox.addEventListener('touchstart', (e) => {
            triggerAction(e);
        }, {passive: false});

        hitbox.addEventListener('mousedown', (e) => {
            triggerAction(e);
        });

        // --- Video Logic ---

        // 1. When Eyes Close animation finishes
        vidClose.onended = () => {
            hasClosed = true;
            // If user already let go, start the wake up timer immediately
            if (!isHolding) {
                scheduleWakeUp();
            }
            // If user is still holding, we do nothing. We wait for endInteraction() to trigger scheduleWakeUp()
        };

        // 2. The Wake Up Routine
        function scheduleWakeUp() {
            wakeUpTimer = setTimeout(() => {
                // Stop purring
                if (sound) {
                    sound.pause();
                    sound.currentTime = 0;
                }

                // Swap to Open video
                vidClose.classList.replace('visible', 'hidden');
                vidOpen.classList.replace('hidden', 'visible');
                vidOpen.currentTime = 0;
                vidOpen.play();
            }, DELAY_AFTER_RELEASE);
        }

        // 3. When Open animation finishes (The Loop is Complete)
        vidOpen.onended = () => {
            // Reset visual state to ready
            vidClose.currentTime = 0;
            vidClose.classList.replace('hidden', 'visible');
            vidOpen.classList.replace('visible', 'hidden');

            // Ensure sound is off
            if (sound) {
                sound.pause();
                sound.currentTime = 0;
            }

            // *** CRITICAL: UNLOCK HERE ***
            // This allows the user to click again only after everything is done
            isSequenceLocked = false;
        };

        // Ensure sound stops if video starts playing (double safety)
        vidOpen.onplay = () => {
            if (sound) {
                sound.pause();
                sound.currentTime = 0;
            }
        };

        window.addEventListener('load', () => {
            vidClose.load();
            vidOpen.load();
        });
    </script>

</body>
</html>
